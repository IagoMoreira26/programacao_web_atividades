<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Perfis</title>
    <link rel="stylesheet" href="questao_02.css" />
  </head>
  <body>
    <div class="perfil__lista">
      <div class="perfil">
        <img src="spongebob.jpg" alt="spongebob" />
        <div class="perfil__info">
          <h3>Bob Esponja</h3>
          <p>CLT 7x0 no Siri Cascudo</p>
        </div>
      </div>
      <div class="perfil">
        <img src="patrick.jpg" alt="patrick" />
        <div class="perfil__info">
          <h3>Patrick Estrela</h3>
          <p>Campeão Mundial em Fazer Absolutamente Nada</p>
        </div>
      </div>
      <div class="perfil">
        <img src="squidward tentacles.jpg" alt="squidward tentacles" />
        <div class="perfil__info">
          <h3>Lula Molusco Tentáculos</h3>
          <p>
            Sonho em ser um músico conhecido mundialmente por tocar clarineta.
            Odeio o bob esponja
          </p>
        </div>
      </div>
      <div class="perfil">
        <img src="plankton.jpg" alt="plankton" />
        <div class="perfil__info">
          <h3>Plankton</h3>
          <p>Um dia ainda dominarei o mundo</p>
        </div>
      </div>
    </div>
  </body>
</html>
